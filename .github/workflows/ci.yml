name: Go CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Vet
      run: go vet ./...

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build Release Binaries
      run: |
        GOOS=darwin GOARCH=amd64 go build -o growth-tracker-darwin-amd64
        GOOS=darwin GOARCH=arm64 go build -o growth-tracker-darwin-arm64
        GOOS=linux GOARCH=amd64 go build -o growth-tracker-linux-amd64
        GOOS=windows GOARCH=amd64 go build -o growth-tracker-windows-amd64.exe

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          growth-tracker-darwin-amd64
          growth-tracker-darwin-arm64
          growth-tracker-linux-amd64
          growth-tracker-windows-amd64.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
